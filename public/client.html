<!-- client side -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <link
      rel="stylesheet"
      href="table.css"
    > <!-- Table Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    /> <!-- Map Stylesheet -->
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <!-- Leaflet.js -->
    <title>Data and APIs Test</title>
  </head>

  <body>
    <h1>Where is the ISS? </h1>
    <div class="container">
      <div id="issMap"></div>
      <div id="table">
        <table id="tableID">
          <tbody>
            <tr>
              <td><strong>Time</strong></td>
              <td id=time></td>
            </tr>
            <tr>
              <td><strong>Altitude</strong></td>
              <td id=alt> </td>
            </tr>
            <tr>
              <td><strong>Velocity</strong></td>
              <td id=vel> </td>
            </tr>
            <tr>
              <td><strong>Latitude</strong></td>
              <td id='lat'></td>
            </tr>
            <tr>
              <td><strong>Longitude</strong></td>
              <td id='lon'></td>
            </tr>
            <tr>
              <td><strong>Words</strong></td>
              <td id='words'></td>
            </tr>
            <tr>
              <td>Centre ISS</td>
              <td><input
                  id="centre_checkbox"
                  type="checkbox"
                  onclick="centreISS()"
                  checked
                ></td>
            </tr>
            <tr>
              <td>Pause Updates</td>
              <td><input
                  id="pause_checkbox"
                  type="checkbox"
                  onclick="updatePosition()"
                ></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="ISS_Map.js"></script>
    <script src="ISS_Code.js"></script>
  </body>

</html>
